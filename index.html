<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sprint 3 Project" />
    <meta name="keywords" content="SE, Project, Sprint 3" />
    <meta name="author" content="Chang" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="header_logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile-photo.svg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- ------------------------- PROFILE EDIT MODAL -------------------------- -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-edit-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__form-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__form-input"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- --------------------------- ADD CARD MODAL ---------------------------- -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-from" name="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__form-input modal__form-input-title"
            placeholder="Title"
          />
          <input
            type="text"
            name="URL"
            class="modal__form-input modal__form-input-URL"
            placeholder="Image URL"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ------------------------- IMAGE PREVIEW MODAL ------------------------- -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview-image">
        <button class="modal__close" type="button"></button>
        <img
          src="#"
          alt="#"
          class="modal__image modal__image_preview"
          id="card-image-preview"
        />
        <h2 class="modal__title modal__title_preview"></h2>
      </div>
    </div>

    <!-- ------------------------- CARD LIST TEMPLATE -------------------------- -->

    <template class="" id="card-template">
      <li class="card__block">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
